<!DOCTYPE html>
<html>

<head>
  <title>Cinelibro - Add New Item</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1 class="mt-4">Add New Item</h1>

    <form action="/items/new" method="POST" class="mt-4">
      <div class="form-group">
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" name="itemName" class="form-control" required>
      </div>

      <div class="form-group">
        <label>Item Type:</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="itemType" id="tvOption" value="tv">
          <label class="form-check-label" for="tvOption">
            TV Shows
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="itemType" id="movieOption" value="movie">
          <label class="form-check-label" for="movieOption">
            Movies
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="itemType" id="bothOption" value="both" checked>
          <label class="form-check-label" for="bothOption">
            Both
          </label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Lookup</button>
    </form>

    <div id="suggestedItems" class="mt-4"></div>
  </div>

  <script src="../script.js"></script>
</body>

</html>
